<!DOCTYPE html>
<html>
<head>
	<title> Sign Up! To Enjoy More Songs </title>
</head>

<body>
	<h1> Sign Up </h1>

		<label for="firstname"> First Name: </label>
		<input id ="firstname" type="text" name="Username" placeholder="John" required>

		<input id ="lastname" type="text" name="Lastname" placeholder="Smith" required="">
<br>

		<label for="other"> Others </label>
		<input id= "other" type="radio" name="Gender" value="Others" required>

<br>
		<label for="email"> Email: </label>
		<input id="email" type="text" name="Email" required placeholder="Johnsmith@Aol.inc">

<br>
		<label for="birthday"> Birthday: </label>

			<option> Month         </option>

			<option> Feb </option>

			<option> Day </option>
			<option>1</option>
			<option>2</option>
			<option> 3 </option>

		<select> 
			<option> Year </option>
			<option> 1990 </option>

			<option> 1993 </option> </select>
<br>

<br> 
		<input type="submit" name="SUBMIT">
	</form>

</body>
</html>
