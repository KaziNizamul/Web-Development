<!DOCTYPE html>
<html>
<head><title> Login Form Demo</title></head>

<body>
<h1> Sign In </h1>
<!-- action : where the form send the data -->
<!-- method : what HTTP method (get/post)  -->
<form action="https://www.facebook.com" method="GET">
	<label> Username : 
	    <input type="text" name="UserKaNaam" placeholder="Your username" required>
	</label>

	<label> Email : 
	    <input type="email" name="UserKaEmail" placeholder="Your email Address" required>
	</label>
	
	<label> Password :
		<input type="password"name="UserKaPassWord" placeholder="Your password" required>
	</label>
	
	<input type="submit" > </form>
</body>
</html>
